<!-- ================= JS ================= -->
<script>
document.querySelectorAll('.carousel-wrapper').forEach(wrapper => {
  const carousel = wrapper.querySelector('.carousel');
  const items = wrapper.querySelectorAll('.project');
  const leftBtn = wrapper.querySelector('.carousel-btn.left');
  const rightBtn = wrapper.querySelector('.carousel-btn.right');

  let index = 0;

  function updateCarousel() {
    items.forEach((item, i) =>
      item.classList.toggle('active', i === index)
    );

    const itemWidth = items[0].offsetWidth + 48;
    const wrapperWidth = wrapper.offsetWidth;

    const offset =
      -(index * itemWidth) +
      (wrapperWidth / 2 - itemWidth / 2);

    carousel.style.transform = `translateX(${offset}px)`;
  }

  leftBtn.onclick = () => {
    index = (index - 1 + items.length) % items.length;
    updateCarousel();
  };

  rightBtn.onclick = () => {
    index = (index + 1) % items.length;
    updateCarousel();
  };

  updateCarousel();
});
</script>
