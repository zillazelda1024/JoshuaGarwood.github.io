<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joshua Garwood | Game Design Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    /* ========== RESET ========== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Inter, sans-serif;
      background: linear-gradient(180deg, #eef7f8 0%, #f6f1e8 60%);
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }

    /* ========== NAV ========== */
    header {
      background: #dff3f5;
      padding: 1.5rem;
      text-align: center;
    }

    header a {
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      color: #222;
    }

    /* ========== SECTIONS ========== */
    section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 1rem;
      text-align: center;
    }

    /* ========== CAROUSEL ========== */
    .carousel-wrapper {
      position: relative;
      overflow: hidden;
      margin-top: 2rem;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }

    .project {
      width: 320px;
      flex-shrink: 0;
      margin: 0 1.5rem;

      opacity: 0.4;
      transform: scale(0.85);
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .project.active {
      opacity: 1;
      transform: scale(1.1);
    }

    .project img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    /* ========== BUTTONS ========== */
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 2.5rem;
      cursor: pointer;
      z-index: 10;
      color: #222;
    }

    .carousel-btn.left { left: 0; }
    .carousel-btn.right { right: 0; }

    @media (max-width: 900px) {
      .carousel-btn {
        display: none;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Joshua Garwood Game Design Portfolio</h1>
  <nav>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">3D Work</a>
  </nav>
</header>

<section>
  <h2>Projects</h2>

  <div class="carousel-wrapper">
    <button class="carousel-btn left">◀</button>

    <div class="carousel">
      <!-- ADD OR REMOVE PROJECTS FREELY -->
      <div class="project"><img src="images/portfoliowebspageimage.webp"><h3>PCG Dungeon Generator</h3></div>
      <div class="project"><img src="images/portfoliowebspageimage2.webp"><h3>Nightmare</h3></div>
      <div class="project"><img src="images/portfoliowebspageimage3.webp"><h3>Where Am I?</h3></div>
      <div class="project"><img src="images/portfoliowebspageimage4.webp"><h3>Spell Quest</h3></div>
      <div class="project"><img src="images/portfoliowebspageimage5.webp"><h3>Launch Em</h3></div>
      <div class="project"><img src="images/portfoliowebspageimage6.webp"><h3>Snake Odyssey 64</h3></div>
      <!-- You can add up to 10+ here -->
    </div>

    <button class="carousel-btn right">▶</button>
  </div>
</section>

<script>
const carousel = document.querySelector('.carousel');
const projects = Array.from(document.querySelectorAll('.project'));
const leftBtn = document.querySelector('.carousel-btn.left');
const rightBtn = document.querySelector('.carousel-btn.right');

let index = 0;
const itemWidth = 320 + 48; // card width + margin

function updateCarousel() {
  projects.forEach((p, i) =>
    p.classList.toggle('active', i === index)
  );

  const offset = -(index * itemWidth) + (window.innerWidth / 2 - itemWidth / 2);
  carousel.style.transform = `translateX(${offset}px)`;
}

/* LOOPING */
leftBtn.onclick = () => {
  index = (index - 1 + projects.length) % projects.length;
  updateCarousel();
};

rightBtn.onclick = () => {
  index = (index + 1) % projects.length;
  updateCarousel();
};

updateCarousel();
</script>

</body>
</html>
